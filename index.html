<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="/profile-card-component/scss/main.css" />
  </head>
  <body>
    <main class="main-section">
      <img
        src="/profile-card-component/images/bg-pattern-card.svg"
        alt="pattern card"
        width="220"
        height="180"
        class="pattern-card"
      />
      <img
        src="/profile-card-component/images/image-victor.jpg"
        alt="this is victor say hi to victor"
        width="100"
        height="100"
        class="victors-portret"
      />
      <section class="about-victor">
        <div class="about">
          <div class="name">Victor Crest <span class="age">26</span></div>
          <div class="city">London</div>
        </div>
        <div class="statistics">
          <div class="followers">
            <div class="number">80k</div>
            <div class="category">Followers</div>
          </div>
          <div class="likes">
            <div class="number">803k</div>
            <div class="category">Likes</div>
          </div>
          <div class="photos">
            <div class="number">1.4k</div>
            <div class="category">Photos</div>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/marian-irinel-raileanu-1a4088206/"
        target="_blank  "
        >Marian</a
      >.
    </div>
  </body>
</html>
